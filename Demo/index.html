<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Mapbox test</title>
    </head>
    <body>
        <div class="app">
        </div>
        
        <div style="position:absolute; bottom:0; background-color: #eee">
            
            <button onclick="show()">show Map</button>
            <button onclick="addMarker()">add marker</button>
            
        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script><script type="text/javascript" src="cordova.js"></script>
        <script>
            
            function addMarker() {
                Mapbox.addMarkerToCenter({},
                                function (result) {
                    console.log(JSON.stringify(result));
                },
                                function (error) {
                    alert(error);
                });
            }
            
            
            function show() {
                Mapbox.showMap({
                    style: 'emerald',
                    margins: {
                        'left': 0,
                        'right': 0,
                        'top': 0,
                        'bottom': 100
                    },
                    center: {
                        lat: 52.3702160,
                        lng: 4.8951680
                    }
                },
                               function (result) {
                    console.log(JSON.stringify(result));
                },
                               function (error) {
                    alert(error);
                });
            }
        </script>
    </body>
</html>
